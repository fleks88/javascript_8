<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Светофор</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        
        <div class="road">
            <div class="white_color" data="1"></div>
            <div class="black_color"></div>
            <div class="white_color"></div>
            <div class="black_color"></div>
            <div class="white_color"></div>
            <div class="black_color"></div>
            <div class="white_color"></div>
            <div class="black_color"></div>
        </div>

        <div class="light">
            <div class="green light-color"></div>
            <div class="red light-color active"></div>
        </div>

        <div id="modal" class="modal">
            <div class="modal-content">
                <h2>Выберите направление</h2>
                <label>
                    <input type="radio" name="direction" value="up"> Вверх
                </label>
                <br>
                <label>
                    <input type="radio" name="direction" value="down"> Вниз
                </label>
                <br>
                <button id="submitDirection">Отправить</button>
            </div>
        </div>
        
        <button id="openModalBtn">Идти</button>
    </div>
</body>
</html>
